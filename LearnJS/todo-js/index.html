<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo(JS)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="input-area">
        <input placeholder = "TODO">
        <button>Add</button>
    </div>
    <div class="incomplete-area">
        <p class="title">Unfinished Todo</p>
        <ul>
            <li>
                <div class="list-row">
                    <p class="todo-item">This is ToDo</p>
                    <button>Done</button>
                    <button>Delete</button>
                </div>
            </li>
            <li>
                <div class="list-row">
                    <p class="todo-item">This is ToDo</p>
                    <button>Done</button>
                    <button>Delete</button>
                </div>
            </li>
            <li>
                <div class="list-row">
                    <p class="todo-item">This is ToDo</p>
                    <button>Done</button>
                    <button>Delete</button>
                </div>
            </li>
        </ul>
    </div>
    <div class="complete-area">
        <div>
            <p class="title">Finished Todo</p>
            <ul>
                <li>
                    <div class="list-row">
                        <p class="todo-item">This used to be a ToDo</p>
                        <button>Return</button>
                    </div>
                </li>
                <li>
                    <div class="list-row">
                        <p class="todo-item">This used to be a ToDo</p>
                        <button>Return</button>
                    </div>
                </li>
                <li>
                    <div class="list-row">
                        <p class="todo-item">This used to be a ToDo</p>
                        <button>Return</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src = "./index.js", type = "module"></script>
    
</body>
</html>
